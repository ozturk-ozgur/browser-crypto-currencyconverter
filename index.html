<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="pt-5">
    <div class="d-flex justify-content-center align-items-center mt-5">
        <form action="convert" id="" class="w-50">
            <h1 class="h1 text-start">Crypto-Rate</h1>

            <div class="d-flex my-4">
                <div class="btn btn-primary p-2 text-nowrap">Cyrpto-currecy</span></div>
                <select name="firstSelect" id="baseSelect" class="form-select p-2" aria-label="Default select example">
                    <option value="Choose">Choose</option>
                    <option value="BTC">BTC</option>
                    <option value="ETH">ETH</option>
                    <option value="LTC">LTC</option>
                    <!-- <option value="XRP">XRP</option> -->
                    <!-- <option value="EOS">EOS</option> -->
                </select>
            </div>

            <input type="text" id="input" placeholder="0" class="form-control my-4">

            <div class="d-flex my-4">
                <div class="btn btn-danger p-2">Currency</div>
                <select name="secondSelect" id="currencySelect" class="form-select p-2"
                    aria-label="Default select example">
                    <option value="Choose">Choose</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="USD">USD</option>
                    <option value="AUD">AUD</option>
                    <!-- <option value="HK">HK</option> -->
                </select>

            </div>
            <input type="text" id="output" class="form-control my-3" style="background-color : lightgray ">
            <div class="d-flex justify-content-between">
                <button class="btn btn-primary  convertBtn">Convert</button>
                <button type="reset" class="btn btn-success">Clear</button>
            </div>

            <div id="errorMessage" class="mt-5 text-danger border border-warning d-none p-3">Select crypto currencies...
            </div>

        </form>
    </div>


    <script src="script.js"></script>
</body>

</html>
